name: Docker Build and Push

# Trigger workflow on push to main branch
on:
  push:
    branches: [ main ]

# Prevent concurrent runs from canceling each other
concurrency:
  group: docker-build
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest

    # Matrix for all microservices
    strategy:
      matrix:
        service: [eureka-server, api-gateway, auth-service, fleet-service]

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the specific module with Maven
      - name: Build module
        run: mvn -f backend/${{ matrix.service }}/pom.xml clean package -DskipTests

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          tags: trackstar/${{ matrix.service }}:latest
