spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
          
      httpclient:
        connect-timeout: 5000
        response-timeout: 5s
      default-filters:
        - RequestLogging # Applies the filter from Task 5 to all requests
        
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
        - id: fleet-service
          uri: lb://FLEET-SERVICE
          predicates:
            - Path=/api/dashboard/**, /api/vehicles/**, /api/trips/**, /api/drivers/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:${EUREKA_PASSWORD:secret}@localhost:8761/eureka/
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30


server:
  port: 8080
