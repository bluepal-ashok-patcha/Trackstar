spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

      httpclient:
        connect-timeout: 5000
        response-timeout: 5s

      default-filters:
        - RequestLogging # Applies the filter from Task 5 to all requests

      routes:
        # ================= EXISTING ROUTES =================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: fleet-service
          uri: lb://fleet-service
          predicates:
            - Path=/api/dashboard/**, /api/vehicles/**, /api/trips/**, /api/drivers/**


        # ================= ADDED SWAGGER ROUTES =================

        # Swagger UI for Auth Service
        - id: auth-swagger-ui
          uri: lb://auth-service
          predicates:
            - Path=/auth/swagger-ui/**, /auth/swagger-ui.html
          filters:
            - StripPrefix=1

        # Auth API Docs
        - id: auth-api-docs
          uri: lb://auth-service
          predicates:
            - Path=/auth/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: auth-api-docs-root
          uri: lb://auth-service
          predicates:
            - Path=/v3/api-docs/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:${EUREKA_PASSWORD:secret}@localhost:8761/eureka/
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30

